<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link href="../static/css/login_style.css" rel="stylesheet">
</head>
<script>
    window.onload = function() {
            const errorMessage = "{{ get_flashed_messages() | first | safe}}";
            if (errorMessage) {
                alert(errorMessage);
            }
};
</script>
<body class="login">
  <div class="login2">
      <div class="login2-1">
          房屋信息分析系统
      </div>
      <div class="login2-2">
          <a href="{{ url_for('login') }}" class="login2-2-3">登录</a>
          <a href="{{ url_for('register') }}" class="login2-2-3">注册</a>
      </div>
      <div class="login2-3">
          <form action="{{ url_for('login') }}" method="POST">
          <div>
              <label>
                  <input placeholder="账号：" name="account" required/>
              </label>
          </div>
          <div>
              <label>
                  <input placeholder="密码：" name="password" required/>
              </label>
          </div>
          <button type="submit">登录</button>
      </form>
      </div>
  </div>
</body>
</html>
